<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Dinamico</title>
  </head>
  <body>
    <script>
      let arr = [];
      let arrPari = [];
      let arrDispari = [];

      //   const numeroElementi = prompt(
      //     `You insert 10 number, don't over the number 100`
      //   );

      for (let i = 0; arr.length < 10; i++) {
        let numeroUtente = Number(
          prompt(`enter 10 numbers and do not exceed the number 100`)
        );
        arr.push(numeroUtente);

        if (numeroUtente > 100) {
          arr.pop();
        }
      }

      console.log(arr);

      arr.forEach((numero) => {
        if (numero % 2 == 0) {
          arrPari.push(numero);
        } else [arrDispari.push(numero)];
      });

      console.log(arrPari);
      console.log(arrDispari);
    </script>
  </body>
</html>
